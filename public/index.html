<!doctype html>
<html>
<head>
    <title>My Imageboard</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo-container">
            <div class="square square-one face-top"></div>
            <div class="square square-two face-top"></div>
            <div class="square square-three face-top"></div>
            <div class="square square-four side"></div>
            <div class="square square-five side-2"></div>               
        </div>
        <h3>A picture is worth a thousand words...</h3>
    </header>

    <div id="main">

        <form method="POST" action="/upload" enctype="multipart/form-data">
            <label for="title">Title</label>
            <input id="title" type="text" name="title" v-model="title">
            <label for="description">Description</label>
            <input id="description" type="text" name="description" v-model="description">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" v-model="username">
            <input id="image-input" name="image" type="file" accept="image/*" @change="handleFileChange">
            <label for="image-input">ðŸ“·Choose an image</label>
            <button @click="handleUpload">Upload</button>
        </form>

        <div id="gallery">
            <div class="gallery-item" v-for="image in images" :key="image.url">
                <img @click="getImageId(image.id)" :src="image.url">
                <p>{{ image.title }}</p>
            </div>
        </div>
        <image-info
            v-if="imageId"
            :image-id="imageId"
            @close="closeMe"
        >
        </image-info>
    </div>

    <script id="template" type="text/x-template">
        <div class="image-info">
            <img :src="url">
            <h1>{{title}}</h1>
            <h4>{{description}}</h4>
            <p>Uploaded by {{username}} on {{createdAt}}</p>
            <h2 @click="closeModal">X</h2>
        </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
